<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="carousel">
            <div class="image-container" id="imgs">
                <img src="https://media.istockphoto.com/id/1356364268/photo/close-up-focus-on-persons-hands-typing-on-the-desktop-computer-keyboard-screens-show-coding.jpg?s=612x612&w=is&k=20&c=T7Ab3GB_W4fXyIlVA2GGOP8umDdlh8ioVkS7cAYbR64="
                    alt="first">
                <img src="https://media.istockphoto.com/id/537331500/photo/programming-code-abstract-technology-background-of-software-deve.jpg?s=612x612&w=is&k=20&c=xgvy6_sNABoxRUzN-MCGCgVCMai7AeqHdxEPKwi5wLU=" alt="second">
                <img src="https://media.istockphoto.com/id/1341381556/photo/medical-codes-and-accounts-manager-in-office.jpg?s=612x612&w=is&k=20&c=JpZJSWa0HpHvbNX2wyq10le3oARzg4r4Br72mqDU_zk=" alt="third">
                <img src="https://media.istockphoto.com/id/537331500/photo/programming-code-abstract-technology-background-of-software-deve.jpg?s=612x612&w=0&k=20&c=jlYes8ZfnCmD0lLn-vKvzQoKXrWaEcVypHnB5MuO-g8=" alt="fourth">
            </div>
            <div class="buttons-container">
                <button class="btn" id="left">Previous</button>
                  <button class="btn" id="right">Next</button>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
